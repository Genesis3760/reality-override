  <h1>世界觀 Worldview</h1>
  <p>你眼前的現實，並非真實存在，而是一套由意識、規則與操控構成的虛擬框架。</p>
  <p>這個框架由感官幻象、角色設計與情緒程式碼所組成，目的是控制你，限制你，看似自由，實則被編排。</p>
  <p>Reality Override 是一套跳脫此框架的意識模組，協助你重新掌控人生劇本，重構實相。</p>
